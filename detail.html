<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website thư viện online</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Slide của w3 -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <!-- Menu -->
      <ul class="menu" id="menu">
        <li>
          <a href="./home.html"><i class="fa-solid fa-house"></i> Trang chủ</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-book"></i> Sản phẩm</a>
        </li>
        <li>
          <a href="./login.html"
            ><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</a
          >
        </li>
        <li>
          <a href="./register.html"
            ><i class="fa-solid fa-right-to-bracket"></i> Đăng ký</a
          >
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-cart-shopping">
              <span class="count">0</span>
            </i>
          </a>
        </li>
        <li>
          <button class="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" placeholder="Tìm kiếm ..." class="search" />
        </li>
      </ul>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <p>Tieu de</p>
                <input
                  class="w-100 p-2 tieuDe"
                  disabled
                  type="text"
                  placeholder="Tieu de..."
                />
              </div>
              <div class="col">
                <p>Tac gia</p>
                <input
                  class="w-100 p-2 tacGia"
                  disabled
                  type="text"
                  required
                  placeholder="Tac gia..."
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <p>Mo ta sach</p>
                <textarea
                  class="w-100 p-2 moTaSach"
                  disabled
                  placeholder="Mo ta..."
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col">
                <p>Ngay phat hanh</p>
                <input class="w-100 p-2 ngayPhatHanh" type="date" disabled />
              </div>
              <div class="col">
                <p>So trang</p>
                <input
                  disabled
                  class="w-100 p-2 soTrang"
                  type="text"
                  name=""
                  id=""
                  placeholder="So trang"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <p>The loai</p>
                <select
                  name=""
                  id=""
                  class="p-2 theLoai"
                  style="width: 48%"
                  disabled
                >
                  <option value="1">The loai 1</option>
                  <option value="2">The loai 2</option>
                  <option value="3">The loai 3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col d-flex justify-content-center mt-3">
            <div class="row">
              <input type="file" name="" id="imgInp" disabled />
              <img id="imgResult" src="#" alt="your image" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <div class="container row d-flex justify-content-end mt-5">
      <button class="btn btn-success btn-edit" style="width: 100px">
        Edit
      </button>
    </div>

    <div class="container row d-flex justify-content-end mt-5">
      <button class="btn btn-success btn-save d-none" style="width: 100px">
        Save
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $("#imgResult").attr("src", e.target.result);
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      $("#imgInp").change(function () {
        readURL(this);
      });
    </script>
    <script>
      $(document).ready(function () {
          $('.btn-edit').click(function(){
              $(this).addClass('d-none');
              $('.btn-save').removeClass('d-none');

              $('.tieuDe').removeAttr('disabled');
              $('.tacGia').removeAttr('disabled');
              $('.moTaSach').removeAttr('disabled');
              $('.ngayPhatHanh').removeAttr('disabled');
              $('.soTrang').removeAttr('disabled');
              $('.theLoai').removeAttr('disabled');
              $('#imgInp').removeAttr('disabled');
          })
      });
    </script>
  </body>
</html>
