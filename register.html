    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Menu -->
    <ul class="menu" id="menu">
        <li>
            <a href="./home.html"><i class="fa-solid fa-house"></i> Trang chủ</a>
        </li>
        <li>
            <a href="#"><i class="fa-solid fa-book"></i> Sản phẩm</a>
        </li>
        <li>
            <a href="./login.html"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</a>
        </li>
        <li>
            <a href="./register.html"><i class="fa-solid fa-right-to-bracket"></i> Đăng ký</a>
        </li>
        <li>
            <a href="#">
                <i class="fa-solid fa-cart-shopping">
                    <span class="count">0</span>
                </i>
            </a> 
        </li>
        <li>
            <button class="btnSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" placeholder="Tìm kiếm ..." class="search"/>
        </li>
    </ul>
    <div class="main" style="width: 30% !important;margin: 0 auto;padding:20px 0;">
        <h2 style="text-align: center;">Đăng ký</h2>
        <form>
            <div class="container">
                <label for="uname"><b>Tài khoản</b></label>
                <input type="text" placeholder="Nhập tài khoản của bạn" name="uname" class="input" required>

                <label for="sex"><b>Giới tính</b></label>
                <select class="input" name="sex">
                    <option>Nam</option>
                    <option>Nữ</option>
                </select>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Nhập email của bạn" name="email" class="input" required>

                <label for="phone"><b>Số điện thoại</b></label>
                <input type="text" placeholder="Nhập số điện thoại của bạn" name="phone" class="input" required>
                
                <label for="psw"><b>Mật khẩu</b></label>
                <input type="password" placeholder="Nhập mật khẩu của bạn" name="psw" class="input" required>

                <label for="psw"><b>Xác nhận mật khẩu</b></label>
                <input type="password" placeholder="Xác nhận mật khẩu" name="psw" class="input" required>

                <button type="button" class="btn">Đăng ký</button>
            </div>
        </form>
    </div>
</body>

</html>
